<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="role-selection">
            <h1>Select Your Role</h1>
            <button onclick="showRole('employer')">Employer</button>
            <button onclick="showRole('employee')">Employee</button>
        </div>
        <div id="login-section" class="hidden">
            <div class="form-container" id="employer-form">
                <h2>Employer Login</h2>
                <form action="/employer-login" method="POST">
                    <div class="input-group">
                        <label for="employer-username">Username</label>
                        <input type="text" id="employer-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="employer-password">Password</label>
                        <input type="password" id="employer-password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p><a href="create-employer.html">Create New Employer Account</a></p>
                </form>
            </div>
            <div class="form-container" id="employee-form">
                <h2>Employee Login</h2>
                <form action="/employee-login" method="POST">
                    <div class="input-group">
                        <label for="employee-username">Username</label>
                        <input type="text" id="employee-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="employee-password">Password</label>
                        <input type="password" id="employee-password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p><a href="create-employee.html">Create New Employee Account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
