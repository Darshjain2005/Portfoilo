<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Employee Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#certificates">Certificates</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#resume">Resume</a></li>
            </ul>
        </nav>
        <button id="logout-button">Logout</button>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <form id="about-me-form" autocomplete="off"> <!-- Disable autocomplete for the whole form -->
            <textarea id="about-me" placeholder="Write about yourself..." autocomplete="on"></textarea> <!-- Enable autocomplete for the textarea -->
            <button type="submit">Save About Me</button>
        </form>
        <div id="about-content"></div>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <form id="skills-form"> 
            <textarea id="skills-input" rows="3" placeholder="Add your skills"></textarea>
            <button type="submit">Add Skills</button>
        </form>
        <div id="skills-list"></div>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <form id="project-form">
            <input type="text" id="project-title" placeholder="Project Title" required>
            <textarea id="project-description" placeholder="Project Description" required></textarea>
            <button type="submit">Add Project</button>
        </form>
        <div id="projects-list"></div>
    </section>

    <section id="certificates">
        <h2>Certificates</h2>
        <form id="certificate-form" enctype="multipart/form-data">
            <div class="input-group">
                <label for="certificate-title">Certificate Title</label>
                <input type="text" name="certificate_name" id="certificate-title" placeholder="Certificate Title" required>
            </div>
            <div class="input-group">
                <label for="certificate-file">Upload Certificate</label>
                <input type="file" name="certificate_file" id="certificate-file" accept="image/*,application/pdf" required>
                <span id="file-size-limit">Max size: 500KB</span>   
            </div>
            <button type="submit">Add Certificate</button>
        </form>
        <div id="certificates-list"></div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <input type="text" id="contact-linkedin" placeholder="LinkedIn Profile" required>
            <button type="submit">Save Contact Info</button>
        </form>
        <div id="contact-info"></div>
    </section>

    <button class="resume-button" onclick="window.location.href='resume-builder.html'">Generate Resume</button>
    <script src="employee.js"></script>
</body>
</html>
